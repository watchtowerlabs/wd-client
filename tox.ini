[tox]
envlist = flake8,isort,yapf,pylint,build,docs,robot-lint,robot

[depversions]
flake8 = 4.0.1
flake8-quotes = 3.3.1
isort = 5.10.1
yapf = 0.32.0
pylint = 2.14.4
sphinx_rtd_theme = 1.0.0
robotframework = 5.0.1
robotframework-httpctrl = 0.3.0
twine = 4.0.1

[testenv:flake8]
deps =
    flake8=={[depversions]flake8}
    flake8-quotes=={[depversions]flake8-quotes}
skip_install = True
commands = {envbindir}/flake8
sitepackages = true

[testenv:isort]
deps =
    isort=={[depversions]isort}
commands = {envbindir}/isort -c --df .
sitepackages = true

[testenv:isort-apply]
deps =
    isort=={[depversions]isort}
commands = {envbindir}/isort .
sitepackages = true

[testenv:yapf]
deps =
    yapf=={[depversions]yapf}
skip_install = True
commands = {envbindir}/yapf -d -r .
sitepackages = true

[testenv:yapf-apply]
deps =
    yapf=={[depversions]yapf}
skip_install = True
commands = {envbindir}/yapf -i -r .
sitepackages = true

[testenv:pylint]
deps =
    pylint=={[depversions]pylint}
commands = {envbindir}/pylint \
    {envsitepackagesdir}/satnogsclient
sitepackages = true

[testenv:build]
skip_install = True
commands =
    python setup.py sdist bdist_wheel
sitepackages = true

[testenv:upload]
deps =
    twine=={[depversions]twine}
skip_install = True
commands =
    python setup.py sdist bdist_wheel
    {envbindir}/twine upload -u "{env:PYPI_USERNAME}" -p "{env:PYPI_PASSWORD}" dist/*
sitepackages = true

[testenv:docs]
deps =
    sphinx-rtd-theme=={[depversions]sphinx_rtd_theme}
changedir = {toxinidir}/docs
commands =
    {envbindir}/sphinx-build -W -b html . "_build/html"
sitepackages = true

[testenv:deps]
install_command = python -m pip install --no-deps {opts} {packages}
recreate = True
deps =
    -rrequirements-dev.txt
extras = dev
commands = pip check
sitepackages = true

[testenv:robot-lint]
deps =
    robotframework=={[depversions]robotframework}
    robotframework-httpctrl=={[depversions]robotframework-httpctrl}
skip_install = True
changedir = {toxinidir}/robot
commands = {toxinidir}/contrib/robot_lint.sh

[testenv:robot-tidy]
deps =
    robotframework=={[depversions]robotframework}
    robotframework-httpctrl=={[depversions]robotframework-httpctrl}
skip_install = True
changedir = {toxinidir}/robot
commands = python -m robot.tidy -r testsuites

[testenv:robot]
deps =
    robotframework=={[depversions]robotframework}
    robotframework-httpctrl=={[depversions]robotframework-httpctrl}
changedir = {toxinidir}/robot
commands = python -m robot -d output testsuites
sitepackages = true
[testenv:pytest]
install_command = python -m pip install {opts} {packages}
deps =
    -rrequirements-dev.txt
extras = dev
commands = pytest
sitepackages = true
