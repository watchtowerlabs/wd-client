variables:
  GITLAB_CI_IMAGE_ALPINE: 'alpine:3.9'
  GITLAB_CI_IMAGE_DEBIAN: 'debian'
  GITLAB_CI_APT_PACKAGES: >-
    tox
    python-requests
    python-dateutil
    python-ephem
    python-tz
    python-matplotlib
    python-numpy
    python-gps
    python-typing
    python-concurrent.futures
    python-decorator
    python-funcsigs
    python-libhamlib2
    python3-requests
    python3-dateutil
    python3-ephem
    python3-tz
    python3-matplotlib
    python3-numpy
    python3-decorator
    python3-funcsigs
    python3-libhamlib2
stages:
  - static
  - build
  - test
  - deploy
static:
  stage: static
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - tox -e "py2-flake8,isort,yapf,py2-pylint,robot-lint"
static3:
  stage: static
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - tox -e "py3-{flake8,pylint}"
docs:
  stage: build
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - rm -rf docs/_build
    - tox -e "docs"
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - docs/_build/html
build:
  stage: build
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - rm -rf dist
    - tox -e "py2-build"
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - dist
build3:
  stage: build
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - rm -rf dist
    - tox -e "py3-build"
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - dist
test:
  stage: test
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - rm -rf robot/output
    - tox -e "py2-robot"
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - robot/output
test3:
  stage: test
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install $GITLAB_CI_APT_PACKAGES
  script:
    - rm -rf robot/output
    - tox -e "py3-robot"
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - robot/output
deploy:
  stage: deploy
  image: ${GITLAB_CI_IMAGE_DEBIAN}
  before_script:
    - apt-get -y update
    - apt-get -y install twine
  script:
    - rm -rf dist
    - python setup.py sdist bdist_wheel
    - twine upload -u "$PYPI_USERNAME" -p "$PYPI_PASSWORD" dist/*
  only:
    refs:
      - tags
    variables:
      - $PYPI_USERNAME
      - $PYPI_PASSWORD
pages:
  stage: deploy
  image: ${GITLAB_CI_IMAGE_ALPINE}
  script:
    - mv docs/_build/html/ public/
  artifacts:
    paths:
      - public
  only:
    - tags
